<!-- `editing` `completed` -->
<li 
  [class.completed]="todo.completado"
  [class.editing]="editando"
  >
  <div class="view">
    <input 
      [formControl]="checkCompletado" 
      class="toggle" 
      type="checkbox" 
    />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy"></button>
  </div>
  <input 
    #inputFisico
    [formControl]="textInput" 
    class="edit"
    type="text"
    (keyup.enter)="editando = false"
    (blur)="terminarEdicion()"
  />
</li>
